<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Generos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genero, iter: ${generos}">
                    <th scope="row" th:text="${genero.id}"></th>
                    <td th:text="${genero.tipo}"></td>
                    <td th:text="${genero.descricao}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Ações">
                            <a th:href="@{/genero/editar(id=${genero.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/genero/excluir(id=${genero.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/genero/novo}" class="btn btn-primary">Novo</a>
        </div>
    </div>
</div>
</body>
</html>
