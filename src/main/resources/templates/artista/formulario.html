<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario Artistas</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <form th:action="@{/artista/salvar}" th:object="${artista}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" th:field="*{nome}"/>
                    <span  th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="badge badge-danger" >erro</span>
                </div>
                <div class="form-group">
                    <label for="inputGenero">Generos</label>
                    <select multiple="multiple" class="form-control" id="inputGenero" th:field="*{genero}">
                        <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.tipo}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputAno_form">Ano de formação</label>
                    <input type="text" class="form-control" id="inputAno_form" th:field="*{ano_formacao}"/>
                    <span  th:if="${#fields.hasErrors('ano_formacao')}" th:errors="*{ano_formacao}" class="badge badge-danger" >erro</span>
                </div>


                <a th:href="@{/artista}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
