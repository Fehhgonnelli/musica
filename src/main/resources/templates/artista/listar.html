<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Artistas</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Genero</th>
                <th>Ano de Formação</th>
                <th>Ações</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="artista, iter: ${artistas}">
                <th scope="row" th:text="${artista.id}"></th>
                <td th:text="${artista.nome}"> </td>
                <td th:text="${artista.genero}"></td>
                <td th:text="${artista.ano_formacao}"></td>

                <td>
                    <div class="btn-group" role="group" aria-label="Ações">
                        <a th:href="@{/artista/editar(id=${artista.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/artista/excluir(id=${artista.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/artista/novo}" class="btn btn-primary">Novo</a>
        </div>
    </div>
</div>
</body>
</html>
